dashboard.page:
  path: '/dashboard'
  defaults: 
    _controller: '\Drupal\utility\Controller\DashboardController::dashboardPage'
    _title: 'Dashboard'
  requirements:
    _permission: 'access content'

export.page:
  path: '/export'
  defaults: 
    _controller: '\Drupal\utility\Controller\DashboardController::exportPage'
    _title: 'Dashboard'
  requirements:
    _permission: 'access content'
 
report.page:
  path: '/gen-pdf/{node_id}'
  defaults: 
    _controller: '\Drupal\utility\Controller\DashboardController::reportPage'
    _title: 'Dashboard'
  requirements:
    _permission: 'access content'